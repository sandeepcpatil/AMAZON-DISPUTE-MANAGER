<table border="1" cellspacing="1" cellpadding="4">
  <tr>
    <th>ID</th>
    <th>Order ID</th>
    <th>Item Name</th>
    <th>Customer Name</th>
    <th>Order Date</th>
    <th>Amount</th>
  </tr>
  {% for order in orders %}
  <tr>
    <td>{{ order.id }}</td>
    <td>{{ order.order_id }}</td>
    <td>{{ order.item_name }}</td>
    <td>{{ order.customer_name }}</td>
    <td>{{ order.order_date }}</td>
    <td>{{ order.amount }}</td>
  </tr>
  {% endfor %}
</table>
